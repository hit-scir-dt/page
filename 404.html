  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title></title>
  
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/saira-extra-condensed@4.5.0/index.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/open-sans@4.5.0/index.min.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
<link rel="stylesheet" href="https://hit-scir-dt.github.io/page/main.css">

  
<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>


<script src="https://hit-scir-dt.github.io/page/elasticlunr.min.js" defer></script>

<script src="https://hit-scir-dt.github.io/page/search_index.en.js" defer></script>




  
  
</head>

<body>
  
<div class="modal" id="copyTarget">
  <div class="modal-background"></div>
  <div class="modal-card">
    <section class="modal-card-body">
      <div class="callout" data-closable>

      </div>
      <textarea class="textarea" id="bibtex-content" placeholder="e.g. Hello world" readonly>
      </textarea>
    </section>
    <footer class="modal-card-foot">
      <button class="card-footer-item button" id="copyButton">Copy to clipboard</button>
      <button class="card-footer-item button" id="closeButton">Close</button>
    </footer>
  </div>
</div>


  


  <div id="content" class="is-align-self-center">
    <!-- Content -->
    

<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="">
      <p class="title">
        404: Page not found
      </p>
      <p class="subtitle">
        Sorry, we've misplaced that URL or it's pointing to something that doesn't exist. <a href=https:&#x2F;&#x2F;hit-scir-dt.github.io&#x2F;page&#x2F;>Head back home</a> to try finding it again.
      </p>
    </div>
  </div>
</section>


    <!-- Content -->
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        ©2022 SCIR-LA in HIT 阿龙开发
      </p>
    </div>
  </footer>

  
<script>
  function show_bib(bib_path) {
    $.ajax({
      url: bib_path,
      success: function (data) {
        $("#bibtex-content").text(data);
        $("#copyTarget").addClass("is-active");
      },
    });
  }
  document
    .getElementById("copyButton")
    .addEventListener("click", function () {
      var copyText = document.getElementById("bibtex-content");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(copyText.value);
      $("#copyTarget").removeClass("is-active");
    });
  document
    .getElementById("closeButton")
    .addEventListener("click", function () {
      $("#copyTarget").removeClass("is-active");
    });
  document.addEventListener('keydown', function (event) {
    if (event.key === "Escape") {
      $("#copyTarget").removeClass("is-active");
    }
  })
</script>

  


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      // Add a click event on each of them
      $navbarBurgers.forEach(el => {
        el.addEventListener('click', () => {
          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);
          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');
        });
      });

    });
  </script>
</body>

</html>
